name: Deploy User Management App

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/user-management-app/**'
      - '.github/workflows/deploy-user-management.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/user-management-app/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/user-management-app/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd frontend/user-management-app
        npm ci
        
    - name: Build application
      run: |
        cd frontend/user-management-app
        npm run build
        
    - name: Deploy to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_USER_MGMT }}
        working-directory: frontend/user-management-app
        vercel-args: '--prod'
