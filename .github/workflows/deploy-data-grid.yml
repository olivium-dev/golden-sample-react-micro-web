name: Deploy Data Grid App

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/data-grid-app/**'
      - '.github/workflows/deploy-data-grid.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/data-grid-app/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd frontend/data-grid-app
        npm ci
        
    - name: Build application
      run: |
        cd frontend/data-grid-app
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: frontend/data-grid-app/build
        destination_dir: data-grid
